---
# Django CRM Quick Deployment Playbook
# Usage: ansible-playbook -i inventories/staging/hosts.yml deploy.yml

- name: Deploy Django CRM Application
  hosts: webservers
  gather_facts: yes
  vars_files:
    - vars/vars.yml

  tasks:
    - name: Include Django CRM app tasks
      include_tasks: roles/app/tasks/django_crm.yml
      tags: [app, deploy]

  handlers:
    - name: Restart gunicorn
      service:
        name: gunicorn
        state: restarted
