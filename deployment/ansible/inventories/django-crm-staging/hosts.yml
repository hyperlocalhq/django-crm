---
# Django CRM Staging Inventory
# Update ansible_host with your new droplet IP after creation
all:
  children:
    webservers:
      hosts:
        server:
          ansible_host: "YOUR_NEW_DROPLET_IP"  # TODO: Replace with actual IP
          domain_name: "crm.yourdomain.com"    # TODO: Replace with your domain
          sentry_dsn: ""
  vars:
    ansible_user: root
    # Use Django CRM-specific variables
    project_vars_file: "django_crm_vars.yml"
