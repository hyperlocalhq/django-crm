# Nginx 444 responses jail configuration
# Blocks IPs that receive 444 status (malicious requests)

[nginx-444]
enabled = true
backend = polling
port = http,https
filter = nginx-444
logpath = %(nginx_access_log)s
maxretry = 3
findtime = 300
bantime = 7200
banaction = iptables-multiport[name=nginx-444, port="http,https"]
action = %(banaction)s