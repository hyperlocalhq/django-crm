---
# Django CRM Secrets Example
# Copy this file and fill in your values
# These should be stored in Infisical under the "django_crm" project

# Django Secret Key (generate a new one!)
# python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
django_secret_key: "your-secret-key-here"

# Database Configuration
# Your Ansible setup uses PostgreSQL, so use these settings:
db_engine: "django.db.backends.postgresql"
db_name: "django_crm"
db_user: "django_crm"
db_password: "your-secure-database-password"
db_host: "localhost"
db_port: "5432"

# Email Configuration (required for Django CRM)
email_host: "smtp.example.com"
email_host_user: "your-email@example.com"
email_host_password: "your-email-password"
email_port: 587
email_use_tls: "True"
default_from_email: "noreply@example.com"
server_email: "server@example.com"

# Admin emails for error notifications
admins:
  - name: "Admin Name"
    email: "admin@example.com"

# Optional: Sentry DSN for error tracking
sentry_dsn: ""

# Optional: Google reCAPTCHA v3 for form protection
# google_recaptcha_site_key: ""
# google_recaptcha_secret_key: ""

# Optional: Enable GeoIP lookup
geoip_enabled: false

# Optional: VoIP Integration (Zadarma)
# secret_zadarma_key: ""
# secret_zadarma: ""
