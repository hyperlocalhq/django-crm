---
# Django CRM Deployment Variables
# See: https://github.com/DjangoCRM/django-crm

# =============================================================================
# PROJECT CONFIGURATION
# =============================================================================

project_name: "django_crm"
user_username: "{{ project_name }}"
group_groupname: "webapps"

# Directory structure
install_root: "/var/{{ group_groupname }}"
home_dir: "{{ install_root }}/{{ project_name }}"
local_repo_dir: "{{ home_dir }}/project/{{ project_name }}"

# DNS (set in inventory hosts.yml)
server_name: "{{ domain_name }}"

# Django
django_settings: "webcrm.settings"
wsgi_module: "webcrm.wsgi"

# Static/Media
static_root: "{{ local_repo_dir }}/static"
media_root: "{{ home_dir }}/media"

# Git repository
project_repo: "git@github.com:hyperlocalhq/django-crm.git"
project_branch_staging: "main"
project_branch_production: "main"
requirements_file: "requirements.txt"

# Python
uv_executable: "{{ home_dir }}/.local/bin/uv"
venv_dir: "{{ home_dir }}/venv"
venv_activate: "{{ venv_dir }}/bin/activate"
venv_executable: "{{ venv_dir }}/bin/python"

# =============================================================================
# SECRETS - Edit these values!
# =============================================================================

# Django secret key (generate with: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())")
django_secret_key: "CHANGE_ME_generate_a_new_secret_key"

# Database
db_engine: "django.db.backends.postgresql"
db_name: "django_crm"
db_user: "django_crm"
db_password: "CHANGE_ME_secure_db_password"
db_host: "localhost"
db_port: "5432"

# Email (SMTP)
email_host: "smtp.example.com"
email_host_user: "crm@example.com"
email_host_password: "CHANGE_ME_email_password"
email_port: 587
email_use_tls: "True"
default_from_email: "crm@example.com"
server_email: "crm@example.com"

# Admin emails for error notifications
admins:
  - name: "Admin"
    email: "admin@example.com"

# Timezone
timezone: "Europe/Berlin"

# CRM URL prefixes (change for security - hide admin URLs from bots)
secret_crm_prefix: "crm/"
secret_admin_prefix: "admin/"
secret_login_prefix: "login/"

# =============================================================================
# OPTIONAL FEATURES
# =============================================================================

# Sentry error tracking (leave empty to disable)
sentry_dsn: ""

# Google reCAPTCHA v3 (leave empty to disable)
# google_recaptcha_site_key: ""
# google_recaptcha_secret_key: ""

# GeoIP (requires MaxMind database files in media/geodb/)
geoip_enabled: false
